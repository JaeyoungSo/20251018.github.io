<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>기억력 카드 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 스크롤 방지 */
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; /* 상단 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
            min-height: 100vh;
            background-color: #f0f8ff; 
            font-family: 'Arial', sans-serif;
            color: #333;
            user-select: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            touch-action: manipulation; 
        }

        #game-container {
            position: relative; /* 자식 absolute 기준 */
            margin-top: 20px; /* 상단 여백 */
            
            width: min(90vw, 600px); 
            padding: 10px;
            background-color: #e6f7ff;
            border: 2px solid #aaddff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: var(--game-container-height); /* JS에서 계산된 높이 고정 */
            transition: height 0.3s ease-out; 
            box-sizing: border-box; /* padding 포함 너비 계산 */
        }

        #game-info {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            position: relative; 
            z-index: 101; /* 셔플 카드(z-index: 100)보다 높게 설정 */
            background-color: #e6f7ff; /* game-container와 동일한 배경색으로 카드 비침 방지 */
            padding-bottom: 5px; 
        }

        #card-grid {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            gap: 10px; 
            width: min(85vw, 550px); /* 뷰포트 너비의 85% 또는 550px 중 작은 값 */
            aspect-ratio: 1 / 1; /* 가로세로 비율 1:1 유지 */
            flex-grow: 1; /* 남은 공간을 차지하도록 */
        }

        .card {
            position: relative; /* 3D 변환을 위해 */
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; 
            transition: transform 0.6s; /* 플립 애니메이션 */
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 셔플 애니메이션을 위해 left, top, z-index도 transition에 추가 */
            transition: transform 0.6s, left 0.5s ease-in-out, top 0.5s ease-in-out, z-index 0.3s; 
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            overflow: hidden; 
        }

        .card-front {
            background-color: #fff; 
            transform: rotateY(180deg); 
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 8px;
        }

        .card-back {
            background-color: #87ceeb; 
            border: 2px solid #4682b4;
        }
        .card-back::after {
            content: '❤️'; 
            font-size: 2em; /* 카드 크기에 맞춰 자연스럽게 */
        }

        /* 셔플 애니메이션 중 카드 스타일 */
        .card.shuffling {
            position: absolute !important; 
            z-index: 100; 
            will-change: left, top, transform; /* 애니메이션 성능 최적화 */
            /* 셔플 중에는 transform: none; 이 적용되므로 flip이 해제됨 */
            transition: left 0.5s ease-in-out, top 0.5s ease-in-out, z-index 0.3s; /* 플립 애니메이션 제외 */
        }

        /* 시작/게임오버 화면 */
        #start-screen, #game-over-screen {
            position: absolute; /* game-container 내에서 절대 위치 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 200; /* 게임 컨테이너 위의 최상위 */
        }
        #start-screen h2, #game-over-screen h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        #start-screen button, #game-over-screen button {
            padding: 12px 25px;
            font-size: 1.3em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-screen button:hover, #game-over-screen button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <span>스테이지: <span id="stage-display">1</span></span>
            <span>시간: <span id="time-display">--</span></span>
            <span>점수: <span id="score-display">0</span></span>
        </div>
        <div id="card-grid">
            </div>
    </div>

    <div id="start-screen">
        <h2>기억력 카드 게임</h2>
        <p>사진 짝을 맞춰 기억력을 테스트해보세요!</p>
        <button id="start-button">게임 시작</button>
    </div>

    <div id="game-over-screen" style="display: none;">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="final-score">0</span></p>
        <button id="restart-button">다시 시작</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardGrid = document.getElementById('card-grid');
            const gameContainer = document.getElementById('game-container'); 
            const stageDisplay = document.getElementById('stage-display');
            const timeDisplay = document.getElementById('time-display');
            const scoreDisplay = document.getElementById('score-display');
            const startScreen = document.getElementById('start-screen');
            const startButton = document.getElementById('start-button');
            const gameOverScreen = document.getElementById('game-over-screen');
            const restartButton = document.getElementById('restart-button');
            const finalScoreDisplay = document.getElementById('final-score');

            const NUM_PAIRS = 8; 
            const CARD_COUNT = NUM_PAIRS * 2; 

            const baseImagePaths = [
                '../assets/img/game1.jpg', 
                '../assets/img/game2.jpg', 
                '../assets/img/game3.jpg', 
                '../assets/img/game4.jpg', 
                '../assets/img/game5.jpg', 
                '../assets/img/game6.jpg', 
                '../assets/img/game7.jpg', 
                '../assets/img/game8.jpg', 
            ];
            let imagePaths = [...baseImagePaths, ...baseImagePaths];

            let cards = []; 
            let flippedCards = []; 
            let matchedPairs = 0; 
            let allowFlip = false; 

            let gameStage = 1;
            let gameScore = 0;
            let timeLeft = 0;
            let timerInterval;

            let cardWidth = 0; 
            let cardHeight = 0;
            let gameContainerInitialHeight = 0; 

            // --- 게임 초기화 및 시작 ---
            function initializeGame() {
                clearInterval(timerInterval);
                cardGrid.innerHTML = ''; 
                cards = []; 
                flippedCards = [];
                matchedPairs = 0;
                gameStage = 1;
                gameScore = 0;
                allowFlip = false;
                
                updateUI();
                createCards(); 
                positionCardsInitially(); // 초기 카드 생성 후, 실제 그리드 위치를 한 번 저장

                gameOverScreen.style.display = 'none';
                startScreen.style.display = 'flex';
            }

            function startGame() {
                startScreen.style.display = 'none';
                resetStage();
            }

            function resetStage() {
                clearInterval(timerInterval);
                timeLeft = calculateTimeLimit(gameStage);
                updateUI();
                
                // 카드를 섞기 전에 `cards` 배열의 순서를 무작위로 만듭니다.
                shuffleArray(cards); 

                cards.forEach(card => {
                    card.element.classList.remove('flipped', 'matched', 'shuffling'); // 모든 상태 초기화
                    card.isFlipped = false;
                    card.isMatched = false;
                    card.element.style.pointerEvents = 'none'; // 클릭 방지
                    card.element.style.left = '';
                    card.element.style.top = '';
                    card.element.style.width = '';
                    card.element.style.height = '';
                    card.element.style.transform = ''; // 중요: transform 초기화
                    card.element.style.zIndex = '';
                });

                // DOM 재배치 (논리적으로 섞인 cards 배열 순서에 따라)
                cardGrid.innerHTML = '';
                cards.forEach(card => {
                    cardGrid.appendChild(card.element);
                });

                // 새로운 DOM 배치 후, 그리드 위치를 다시 정확히 측정하여 currentX/Y 업데이트
                positionCardsInitially(); 

                // 1. 카드를 뒤집어서 잠시 보여주는 애니메이션 시작
                setTimeout(() => {
                    cards.forEach(card => {
                        if (!card.isMatched) { 
                            card.element.classList.add('flipped'); // 카드 뒤집기
                        }
                    });

                    const revealTime = 2000; // 카드를 보여주는 시간 (2초)
                    
                    // 2. 카드를 보여준 후, 셔플 애니메이션 준비
                    setTimeout(() => {
                        cards.forEach(card => {
                            if (!card.isMatched) {
                                // 셔플 애니메이션을 위해 absolute 포지션 및 현재 위치 설정
                                // 주의: 이 시점에는 `transform: rotateY(180deg)` 상태를 유지해야 함
                                card.element.classList.add('shuffling'); // shuffling 클래스 추가 (position:absolute)
                                card.element.style.left = `${card.currentX}px`;
                                card.element.style.top = `${card.currentY}px`;
                                card.element.style.width = `${cardWidth}px`; 
                                card.element.style.height = `${cardHeight}px`;
                                // card.element.style.transform = 'none'; // 이 줄을 제거하여 뒤집힌 상태 유지
                                card.element.style.zIndex = '100'; // 셔플 중 z-index 높임
                            }
                        });
                        // 3. 셔플 애니메이션 시작
                        startShuffleAnimation(gameStage, shuffleCallback);
                    }, revealTime);

                }, 500); // resetStage 초기화와 카드 보여주기 사이의 짧은 딜레이
            }

            function calculateTimeLimit(stage) {
                return Math.max(10, 35 - (stage - 1) * 5); 
            }

            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        endGame(false);
                    }
                }, 1000);
            }

            // --- 카드 생성 및 초기 배치 ---
            function createCards() {
                let cardValues = [];
                for (let i = 0; i < NUM_PAIRS; i++) {
                    cardValues.push(i, i); 
                }
                shuffleArray(cardValues); // 어떤 이미지 짝이 어디에 갈지 결정

                cardGrid.innerHTML = ''; 
                cards = []; 

                for (let i = 0; i < CARD_COUNT; i++) {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');

                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-face', 'card-front');
                    const img = document.createElement('img');
                    img.src = imagePaths[cardValues[i]]; 
                    img.alt = `Card ${cardValues[i]}`;
                    cardFront.appendChild(img);

                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-face', 'card-back');

                    cardElement.appendChild(cardFront);
                    cardElement.appendChild(cardBack);

                    cardElement.addEventListener('click', handleCardClick); 
                    
                    cardGrid.appendChild(cardElement);

                    cards.push({
                        element: cardElement,
                        value: cardValues[i],
                        isFlipped: false,
                        isMatched: false,
                        currentX: 0, 
                        currentY: 0  
                    });
                }
            }

            // 카드가 그리드에 배치된 후, 각 카드의 정확한 픽셀 위치와 크기를 저장
            function positionCardsInitially() {
                requestAnimationFrame(() => { 
                    requestAnimationFrame(() => { 
                        const gameContainerRect = gameContainer.getBoundingClientRect();

                        if (cards.length > 0) {
                            const firstCardRect = cards[0].element.getBoundingClientRect();
                            cardWidth = firstCardRect.width;
                            cardHeight = firstCardRect.height;
                            document.documentElement.style.setProperty('--card-width', `${cardWidth}px`);
                            document.documentElement.style.setProperty('--card-height', `${cardHeight}px`);
                        }
                        
                        if (gameContainerInitialHeight === 0 || gameContainerInitialHeight !== gameContainer.offsetHeight) {
                            gameContainerInitialHeight = gameContainer.offsetHeight; 
                            document.documentElement.style.setProperty('--game-container-height', `${gameContainerInitialHeight}px`);
                        }

                        cards.forEach(card => {
                            const rect = card.element.getBoundingClientRect();
                            card.currentX = rect.left - gameContainerRect.left;
                            card.currentY = rect.top - gameContainerRect.top;
                        });
                        console.log("Card positions updated:", cards.map(c => `(${c.value}) X:${c.currentX.toFixed(0)}, Y:${c.currentY.toFixed(0)}`));
                    });
                });
            }

            // 배열 섞기 함수 (Fisher-Yates shuffle)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // --- 게임 로직 ---
            // showAllCardsTemporarily 함수는 이제 resetStage 내부에서 직접 처리됨

            // 셔플 애니메이션 완료 후 호출될 콜백 함수
            function shuffleCallback() {
                // DOM을 재구성하여 논리적으로 섞인 `cards` 배열 순서를 반영
                cardGrid.innerHTML = ''; 
                cards.forEach(card => {
                    // 셔플 관련 스타일 제거 및 뒷면으로 돌리기
                    card.element.classList.remove('shuffling', 'flipped'); // 셔플 스타일과 뒤집힌 상태 제거
                    card.isFlipped = false; // 논리적 상태도 뒷면으로
                    card.element.style.width = ''; 
                    card.element.style.height = ''; 
                    card.element.style.left = ''; 
                    card.element.style.top = ''; 
                    card.element.style.transform = ''; // 중요: transform 초기화 (뒷면 보이도록)
                    card.element.style.zIndex = ''; 

                    // 섞인 순서대로 DOM에 다시 추가
                    cardGrid.appendChild(card.element); 
                });
                
                // DOM 재배치 후, 최종 그리드 위치를 다시 측정하여 currentX/Y 업데이트
                positionCardsInitially(); 

                // 카드 클릭 허용 및 타이머 시작
                setTimeout(() => {
                    cards.forEach(card => {
                        if (!card.isMatched) {
                            card.element.style.pointerEvents = 'auto'; // 클릭 허용
                        }
                    });
                    allowFlip = true; 
                    startTimer(); 
                }, 600); // DOM 리플로우 및 준비 시간 확보
            }


            // --- 셔플 애니메이션 (두 카드 위치 교환) ---
            async function startShuffleAnimation(stage, callback) {
                const shuffleCount = 3 + (stage - 1) * 2; 
                const shuffleDuration = 500; 

                for (let i = 0; i < shuffleCount; i++) {
                    const availableCards = cards.filter(card => !card.isMatched);
                    if (availableCards.length < 2) break; 

                    const idx1 = Math.floor(Math.random() * availableCards.length);
                    let idx2 = Math.floor(Math.random() * availableCards.length);
                    while (idx1 === idx2) {
                        idx2 = Math.floor(Math.random() * availableCards.length);
                    }

                    const card1 = availableCards[idx1];
                    const card2 = availableCards[idx2];

                    await performTwoCardShuffleAnimation(card1, card2, shuffleDuration);
                }
                callback(); 
            }

            // 두 카드 위치 교환 애니메이션
            function performTwoCardShuffleAnimation(cardA, cardB, duration) {
                return new Promise(resolve => {
                    const xA = cardA.currentX; 
                    const yA = cardA.currentY;
                    const xB = cardB.currentX; 
                    const yB = cardB.currentY;

                    // 시각적으로 위치 변경
                    cardA.element.style.left = `${xB}px`;
                    cardA.element.style.top = `${yB}px`;
                    cardB.element.style.left = `${xA}px`;
                    cardB.element.style.top = `${yA}px`;

                    // 애니메이션 완료 대기
                    setTimeout(() => {
                        // 애니메이션 후, 논리적인 `cards` 배열에서 두 카드의 위치를 실제 교환
                        const indexA = cards.indexOf(cardA);
                        const indexB = cards.indexOf(cardB);
                        
                        if (indexA !== -1 && indexB !== -1) {
                            [cards[indexA], cards[indexB]] = [cards[indexB], cards[indexA]];
                        }

                        // 다음 셔플 또는 DOM 재배치를 위해 card 객체의 currentX/Y도 업데이트
                        [cardA.currentX, cardB.currentX] = [xB, xA];
                        [cardA.currentY, cardB.currentY] = [yB, yA];

                        resolve(); 
                    }, duration);
                });
            }

            // 카드 뒤집기
            function handleCardClick() {
                const cardElement = this; 
                const card = cards.find(c => c.element === cardElement); 

                if (!card || !allowFlip || flippedCards.length >= 2 || card.isFlipped || card.isMatched) {
                    return; 
                }

                card.element.classList.add('flipped');
                card.isFlipped = true;
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    allowFlip = false; 
                    checkMatch();
                }
            }

            // 짝 맞추기 확인
            function checkMatch() {
                const [card1, card2] = flippedCards;

                if (card1.value === card2.value) {
                    gameScore += 100;
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    card1.isMatched = true;
                    card2.isMatched = true;
                    matchedPairs++;
                    updateUI();

                    setTimeout(() => {
                        flippedCards = [];
                        allowFlip = true; 
                        if (matchedPairs === NUM_PAIRS) {
                            setTimeout(() => {
                                nextStage();
                            }, 500); 
                        }
                    }, 800); 
                } else {
                    gameScore = Math.max(0, gameScore - 50);
                    updateUI();
                    setTimeout(() => {
                        card1.element.classList.remove('flipped');
                        card2.element.classList.remove('flipped');
                        card1.isFlipped = false;
                        card2.isFlipped = false;
                        flippedCards = [];
                        allowFlip = true;
                    }, 1000); 
                }
            }

            function nextStage() {
                clearInterval(timerInterval);
                gameStage++;
                matchedPairs = 0;
                resetStage();
            }

            function endGame(isWin) {
                clearInterval(timerInterval);
                allowFlip = false;
                finalScoreDisplay.textContent = gameScore;
                gameOverScreen.style.display = 'flex';
            }

            function updateUI() {
                stageDisplay.textContent = gameStage;
                timeDisplay.textContent = timeLeft;
                scoreDisplay.textContent = gameScore;
            }

            // --- 이벤트 리스너 ---
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', initializeGame);

            // 멀티 터치 및 제스처 방지
            document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
            document.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) { event.preventDefault(); }
            }, { passive: false });
            document.addEventListener('touchmove', function (event) {
                if (event.touches.length > 1) { event.preventDefault(); }
            }, { passive: false });
            document.addEventListener('touchend', function (event) {
                if (event.touches.length > 1) { event.preventDefault(); }
            });

            // 윈도우 크기 변경 시 카드 위치 재조정 (모바일 가로/세로 전환 대비)
            window.addEventListener('resize', () => {
                gameContainerInitialHeight = 0; // 높이 강제 재계산
                positionCardsInitially();
            });

            // 초기 게임 시작
            initializeGame();
        }); // DOMContentLoaded 끝
    </script>
</body>
</html>
